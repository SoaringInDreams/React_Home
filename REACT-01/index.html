<head>
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<div class="header col-sm-12 col-md-12"></div>
  <div class="container"></div>
  <div class="footer col-sm-12 col-md-12"></div>
</body>

<script type="text/jsx">
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..."></img>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return <div>
        {list}
      </div>
    }
  });

  var Header = React.createClass({
      render: function() {
          var menu = this.props.menu.map(function(item){
              return <li><a href={item.src} target="blank">{item.name}</a></li>
          });
          return <ul className="list-inline nav nav-tabs" role="tablist">
                {menu}
            </ul>

      }
  });
  var Footer = React.createClass({
      render: function() {
          var about = this.props.about;
          return <div>
              <a href={about.github} target="blank"><img src ={about.gitlogo} height="100" className="center-block"/></a>
              <p>{about.mail}</p>
          </div>
      }
  });


  var options = {
      thumbnailData:  [{
          title: 'Show Courses',
          number: 12,
          header: 'Learn React',
          description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
          imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
      },{
          title: 'Show Courses',
          number: 25,
          header: 'Learn Gulp',
          description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
          imageUrl: 'http://brunch.io/images/others/gulp.png'
      }],
      menu:[{
          'name': 'JavaScript',
          'src':"https://uk.wikipedia.org/wiki/JavaScript",
      },{
          'name': 'HTML',
          'src':"https://uk.wikipedia.org/wiki/HTML",
      },{
          'name': 'CSS',
          'src':"https://uk.wikipedia.org/wiki/CSS",
      },{
          'name': 'ReactJS',
          'src': "https://uk.wikipedia.org/wiki/ReactJS",
      },{
          'name': 'jQuery',
          'src': "https://uk.wikipedia.org/wiki/JQuery",
      },{
          'name': 'Bootstrap',
          'src': "https://uk.wikipedia.org/wiki/Bootstrap",
      }],
      about: {
          github: 'https://github.com/SoaringInDreams',
          gitlogo: 'http://www.nesta.org.uk/sites/default/files/styles/large/public/github-cat.png?itok=o4c04fYk',
          mail: 'nikolaymatsepura@gmail.com',
      }
  };

  var element = React.createElement(Header, options);
  React.render(element, document.querySelector('.header'));
  var element = React.createElement(ThumbnailList, options);
  React.render(element, document.querySelector('.container'));
  var element = React.createElement(Footer, options);
  React.render(element, document.querySelector('.footer'));
</script>
